<!DOCTYPE html>
<!--menu principal-->
<html>
    <head lang="en">
        <title>Login y Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="imagenes/dentista.ico" rel="shortcut icon">
        <link rel="stylesheet" href="estilos.css">
        
    </head>
    <body>
        <main>
            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesion para entrar en la página</p>
                        <button id="btn__iniciar-secion">Iniciar Sesión</button>                
                        </div>
                    <div class="caja__trasera-register">
                        <h3>Crear una cuenta</h3>
                        <p>Registrate para que podamos atenderte</p>
                        <button id="btn__iniciar-registrarte">Registrase</button>                 
                        </div>
                    </div>
                
                <div class="contenedor__login-registre">
                    <form action="" class="formulario__login">
                        <h2>Iniciar sesión</h2>
                        <input type="text" placeholder="Correo Electronico/Usuario">
                        <input type="text" placeholder="Contraseña">
                        <a href="pacientes/perfilp.html"
                           target="_self">
                            <button type="button">ENTRAR</button></a>
                    </form>
                    
                    <form action="" class="formulario__registre">
                        <h2>Registrarse</h2>
                        <input type="text" placeholder="Nombre">
                        <input type="text" placeholder="Apellido Paterno">
                        <input type="text" placeholder="Apellido Materno">
                        <input type="date" placeholder="Fecha de nacimiento">
                        <input type="text" placeholder="Número telefónico">
                        <input type="text" placeholder="Sexo">
                        <input type="text" placeholder="Correo Electronico">
                        <button>Registrase</button>
                    </form>
                </div>
            </div>
        </main>
        <script src="formato.js"></script>
    </body>
</html>
