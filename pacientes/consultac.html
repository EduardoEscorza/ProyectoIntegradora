    <h1><center>CITAS</center></h1><BR>
  <form class="formulario">
   <div class="form-group">
    <p>
      <label>NOMBRE</label> <br>
      <input id="nombre" class="form-control" type="text" maxlength="20" style="text-transform:uppercase;" value="" onkeyup="javascript:this.value=this.value.toUpperCase();" placeholder="Nombre..."><br>
    </p>
    <p>
      <label>APELLIDOS</label> <br>
      <input id="apellido" class="form-control" type="text" maxlength="30" style="text-transform:uppercase;" value="" onkeyup="javascript:this.value=this.value.toUpperCase(); "placeholder="Apellido..."><br>

    <p>
      <label>SERVICIO</label> <br>
      <input id="servicio" class="form-control" type="text"style="text-transform:uppercase;" value="" onkeyup="javascript:this.value=this.value.toUpperCase(); "placeholder="Servicio"> <br>
    </p>
    <p>
    <label>FECHA</label> <br>
      <input id="fecha" class="form-control" type="date" placeholder="Fecha"> <br>
    </p>
    <p>
    <label>HORA</label> <br>
      <input id="hora" class="form-control" type="time" placeholder="Hora"> <br>
    </p>
    <center><button id="agregar" class="btn btn-success" type="button">AGREGAR CITA</button></center>
  </div>
</form>
